<!DOCTYPE html>
<html>

<head>
    <link href="captcha.css" rel="stylesheet" />
    <script defer src="dist/captcha.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="optionsContainers">
        <div>
            <h4>Captcha Text</h4>
            <input type="radio" id="equation" name="captchaType" value="Equation" checked />
            <label for=" equation">Equation</label>
            <br />
            <input type="radio" id="alphabets" name="captchaType" value="Alphabets" />
            <label for="alphabets">Alphabets</label>
            <br />
        </div>
        <div>
            <h4>Captcha Lines</h4>
            <input type="radio" id="arcs" name="captchaLine" value="Arcs" checked />
            <label for="arcs">Arcs</label>
            <br />
            <input type="radio" id="grid" name="captchaLine" value="Grid" />
            <label for=" grid">Grid Lines</label>
            <br />
        </div>
        <div>
            <h4>Other Feature</h4>
            <input type="checkbox" id="realod" name="captchaFeatures" value="Reload" checked />
            <label for="arcs">Reload</label>
            </br>
            <input type="checkbox" id="audio" name="captchaFeatures" value="Audio" checked />
            <label for=" grid">Audio</label>
            </br>
        </div>
    </div>

    <h2>HTML Forms</h2>
    <form id="myForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br />
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br />
        <div id="captchaContainer"></div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
