<!DOCTYPE html>
<html>

<head>
    <link href="captcha.css" rel="stylesheet" />
    <script src="captcha.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        #captcha {
            border: 1px solid grey;
        }

        .icon-container {
            display: inline-block;
            cursor: pointer;
            width: inherit;
            height: inherit;
        }

        .icon-container svg {
            height: 32px;
        }

        .icon-container:hover svg {
            fill: blue;
        }
    </style>
</head>

<body>
    <div style="display: flex;">
        <div>
            <h4>Captcha Text</h4>
            <input type="radio" id="equation" name="captchaType" value="Equation" checked
                onchange="captchaTextType(this);">
            <label for=" equation">Equation</label>
            <br />
            <input type="radio" id="alphabets" name="captchaType" value="Alphabets" onchange="captchaTextType(this);">
            <label for="alphabets">Alphabets</label>
            <br />
        </div>
        <div>
            <h4>Captcha Lines</h4>
            <input type="radio" id="arcs" name="captchaLine" value="Arcs" checked onchange="captchaLineType(this);">
            <label for="arcs">Arcs</label>
            <br />
            <input type="radio" id="grid" name="captchaLine" value="Grid" onchange="captchaLineType(this);">
            <label for=" grid">Grid Lines</label>
            <br />
        </div>
        <div>
            <h4>Other Feature</h4>
            <input type="checkbox" id="realod" name="otherFeatures" value="Reload" checked
                onchange="otherFeatures(this);">
            <label for="arcs">Reload</label>
            </br>
            <input type="checkbox" id="audio" name="otherFeatures" value="Audio" checked
                onchange="otherFeatures(this);">
            <label for=" grid">Audio</label>
            </br>
        </div>
    </div>

    <h2>HTML Forms</h2>
    <form onsubmit="submitForm()">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br />
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br />
        <div id="captchaContainer"></div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
